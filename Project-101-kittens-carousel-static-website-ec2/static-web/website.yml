AWSTemplateFormatVersion: 2010-09-09
Description: |
  CloudFormation template to deploy the Kittens Carousel Web Application
  
#Parameters:
  
Resources:
  #SecurityGroupCreation
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP and SSH for webserver
      GroupName: WebserverSecGrp
      #ssh & #http
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  #EC2 instance
  WebServer:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0aa7d40eeae50c9a9
      InstanceType: t2.micro
      KeyName: firstkey
        SecurityGroupIds:
          - !Ref WebServerSecurityGroup
        Tags: 
          - Key: Name
            Value: WebServer-Merve
        UserData:
          Fn::Base64: #base64 encoded
          |
            #!/bin/bash
            



        











          
          
      
  
